<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Ordenes De Gasto</h4>
        <p class="card-category">
          Sistema para generar Ã³rdesnes de pagos ESPE.
        </p>
        <div class="row">
          <div class="subitem col-lg-6 rowup col-md-3 col-sm-3"></div>
        </div>
      </div>
      <div class="card-body">
        <div class="card-body">
          <table class="table">
            <div class="col-12">
              <table class="table">
                <div class="col-12">
                  <form class="col s6">


                   <th>
                     <!-- <tr *ngFor="let ordenGasto of ordenGastos"> -->
                          Tipo de Pago
                          <select name="Tipo de pago" id="Tipo_contrato" class="form-control">
                              <option selected>Mensual fijo </option>                             
                              <option selected>Mensaul por Dia</option>
                              <option selected>100%</option>                                                      
                              </select>
                          <div style="margin-left: 30px">
                          </div>  
                          <div style="margin-left: 1px">
                          </div>    
                        </th>

                    <th>
                      certId
                      <input [(ngModel)]="datosEmpleado.tempCi" type="number" id="Ruc" name="Ruc"
                        placeholder="Ruc" mainlength="15" maxlength="100 " class="form-control" size="25" required />                    

                    <th>
                      login 
                      <input [(ngModel)]="datosEmpleado.login" type="number" id="OrdG" name="OrdG"
                        placeholder="Orden de Gasto" mainlength="15" maxlength="100 " class="form-control" size="25" required />                     
                    </th>
                    <th>
                      nombre
                      <input [(ngModel)]="datosEmpleado.datempNombre" type="text" id="OrdG" name="OrdG"
                        placeholder="Orden de Gasto" mainlength="15" maxlength="100 " class="form-control" size="25" required />                     
                    </th>
                    
                    <th>
                      cargo
                      <input [(ngModel)]="datosEmpleado.dateCargo" type="text" id="OrdG" name="OrdG"
                        placeholder="Orden de Gasto" mainlength="15" maxlength="100 " class="form-control" size="25" required />                     
                    </th>

                     
                        <div class="col-12">

                         <th>
                            orden de costos
                            <input [(ngModel)]="datosEmpleado.ordenCostos" type="number" id="Orden" name="Orden"
                              placeholder="Orden" mainlength="15" maxlength="100 " class="form-control" size="10" required />
                            
                          </th>
    
                          <th>
                              responsable
                              <input [(ngModel)]="datosEmpleado.datempResponsable" type="text" id="Descripcion" name="Descripcion" placeholder="Descripcion"
                                 mainlength="15" maxlength="666" class="form-control" size="80" required />
                             
                          </th>
                         
                          <th>
                              Fecha y Hora Inicio
                              <input [(ngModel)]="datosEmpleado.fechaHoraIni" type="datetime-local" id="Cantidad" name="Cantidad"
                                placeholder="Cantidad" mainlength="15" maxlength="100 " class="form-control" size="10" required />
                              
                          </th>
                          

                          
                          <th>
                              Fecha y Hora Fin
                              <input [(ngModel)]="datosEmpleado.fechaHoraFin" type="datetime-local" id="PreUni" name="PreUni"
                                placeholder="Precio Unitario" mainlength="15" maxlength="100 " class="form-control" size="10" required />
                              
                          </th>
                          
                          <th>
                            correo
                            <input [(ngModel)]="datosEmpleado.correo" type="text" id="PreUni" name="PreUni"
                              placeholder="Precio Unitario" mainlength="15" maxlength="100 " class="form-control" size="10" required />
                            
                        </th>
                        
                        <th>
                          creacion
                          <input [(ngModel)]="datosEmpleado.creacion" type="text" id="PreUni" name="PreUni"
                            placeholder="Precio Unitario" mainlength="15" maxlength="100 " class="form-control" size="10" required />
                          
                      </th>
                      
                      <th>
                        modificacion
                        <input [(ngModel)]="datosEmpleado.modificar" type="text" id="PreUni" name="PreUni"
                          placeholder="Precio Unitario" mainlength="15" maxlength="100 " class="form-control" size="10" required />
                        
                    </th>
                    
                    <th>
                      Fecha Modificacion
                      <input [(ngModel)]="datosEmpleado.fechaModificacion" type="datetime-local" id="PreUni" name="PreUni"
                        placeholder="Precio Unitario" mainlength="15" maxlength="100 " class="form-control" size="10" required />
                      
                  </th>
                        
                  
                       

                       <button type="button" class="btn btn-success"(click)="crearOActualizarDatosEmpleado(datosEmpleado)">enviar</button>
                      </div>
  </form>
  
  
  <style type="text/css">
    option {
      font-family: Verdana, Arial;
      font-size: 12px;
      background-color: #e9e9e9;
    }
  </style>
  </div>
  </table>
  </div>

                <th>ordenGasto</th>

                <tr *ngFor="let ordenGasto of ordenGastos">

                  <td>{{ ordenGasto.certificadoPresupuestario.codigo }}</td>
                </tr>
              </table> -->
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
